<!--Login Form template for teacher-->

<div class="container">
  <h3 class="m-4"><u>Login</u></h3>
  <div class="col-6 m-4">
       <div *ngIf="alertError" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Teacher</strong> registered successfully.
          <button (click)="closeAlertError()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> 
        <div *ngIf="alertError" class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{errorMsg}}</strong>
          <button (click)="closeAlertError()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      <form [formGroup]="loginTeacher" (ngSubmit)="login()">
          <div class="form-group mb-4">
            <label>UserName</label>
            <input type="text" class="form-control" placeholder="Enter name" formControlName='name'>     
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger p-1">
              <div *ngIf="name.errors.required">UserName is required</div>
              
            </div>
          </div>
          <div class="form-group mb-4">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter password" formControlName='password'>        
              <div *ngIf="password.touched && password.invalid" class="alert alert-danger p-1">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
          <button [disabled]="loginTeacher.invalid" type="submit" class="btn btn-primary">Login</button>
        </form>
  </div>
</div>
